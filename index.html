<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body class="theme1">
<section class="calc-container" style="margin-top: 40px;">

  <section class="beforevisual">
    <div>
      <h1>
      calc
    </h1>
  </div>

<!-- <div>
    <h2>
      THEME
    </h2>
  </div> -->
  </section>

  <section id="visualsection">
    <div>
      <p class="visual"></p>
    </div>
  </section>

  <section id="numbersection">

    <div class="numrow">

      <button id="7" class="seven">7</button>
      <button  id="8" class="eight">8</button>
      <button  id="9" class="nine">9</button>
      <button class="del">DEL</button>

    </div>

    <div class="numrow">

      <button  id="4" class="four">4</button>
      <button  id="5" class="five">5</button>
      <button  id="6" class="six">6</button>
      <button  id="+" class="add">+</button>

    </div>

    <div class="numrow">

      <button  id="1" class="one">1</button>
      <button  id="2" class="two">2</button>
      <button  id="3" class="three">3</button>
      <button  id="-" class="minus">-</button>

    </div>

    <div class="numrow">

      <button  id="." class="dot">.</button>
      <button  id="0" class="zero">0</button>
      <button  id="/" class="divide">/</button>
      <button  id="*" class="multiply">x</button>

    </div>

    <div class="numrow">

      <button class="reset">RESET</button>
      <button class="equals">=</button>

    </div>

  </section>

</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" style="color: beige;">Will Omonaye</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
